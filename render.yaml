services:
  - type: web
    name: truparts-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: WHATSAPP_API_TOKEN
        sync: false
    autoDeploy: false

staticSites:
  - name: truparts-frontend
    buildCommand: cd frontend && flutter build web --release --dart-define=API_URL=https://truparts-backend.onrender.com
    publishPath: frontend/build/web
