services:
  - type: web
    name: truparts-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: WHATSAPP_API_TOKEN
        sync: false
    autoDeploy: false

  - type: static_site
    name: truparts-frontend
    buildCommand: cd frontend && flutter build web --release --dart-define=API_URL=$API_URL
    staticPublishPath: frontend/build/web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
