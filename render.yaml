services:
  - type: web
    name: truparts-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm ci --production=false && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: WHATSAPP_API_TOKEN
        sync: false
    autoDeploy: false
